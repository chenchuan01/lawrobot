<!DOCTYPE html>
<html  style="height: 100%">
<head>
<meta charset="UTF-8">
<title>LawHelper</title>
<!-- vendor -->
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body style="height: 100%;overflow: hidden;">
<div class="container-fluid" style="height: 100%">
	<div class="row" style="height: 100%">
		<div class="col-md-12" style="height: 100%">
				<div class="panel panel-info"style="height: 100%;padding: 5px;background: #d9edf7">
				  <div class="panel-heading" style="height: 10%;padding:0px;">
				  	<h2 style="display: inline-block;"><i class="glyphicon glyphicon-home"></i>LawHelper</h2>
				  	<!-- <h1 style="display: inline-block;">法律小助手</h1> -->
				  </div>
				  <div class="panel-body" style="height: 85%;">
				    <div class="col-md-9" style="height: 100%;">
				    	<!-- 消息区 -->
				    	<div class="panel"style="height: 79%;">
				    		 <div class="panel-body" style="height:100%">
				    		 	<div class="form-control"  style="height:100%;overflow-y:auto;word-break:break-all;">
				    		 	
				    		 	</div>
				    		 </div>
				    	</div>
				    	<!-- 输入区 -->
				    	<div class="panel"style="height: 19%;">
				    		 <div class="panel-body" style="height: 100%;">
				    		 	<div class="col-md-10"  style="height: 100%;">
				    		 		<textarea style="height: 100%;width: 100%;overflow-y:auto;word-break:break-all; resize:none;padding: 4px;" 
				    		 			placeholder="请输入您想问的问题" class="form-control"></textarea>
				    		 	</div>
				    		 	<div class="col-md-2"  style="height: 100%;">
				    		 		<button class="btn btn-primary btn-block" style="line-height:65px;">Send</button>
				    		 	</div>
				    		 </div>
				    	</div>
				    	
				    </div>
				    <!-- 介绍区 -->
				    <div class="col-md-3" style="height: 100%;">
				    	<div class="panel"style="height: 100%;">
				    		 <div class="panel-body" style="height: 100%;text-align: center;">
				    		 	<!-- 机器人图片 -->
				    		 	<div id="robotImgArea" style="height: 50%;padding-top: 25%">
				    		 		<img id="robotImg" style="" alt="LawRobot" src="img/robot_space.png">
				    		 	</div>
				    		 	<!-- 机器人介绍 -->
				    		 	<div style="height: 50%;">
				    		 		<div style="height: 80%;">
				    		 			 <label>
										  	<i class="glyphicon glyphicon-info-sign"></i>About Me
										 </label>
						    		 	<div id="robotIntrduce" class="form-control" style="height:100%;overflow-y:auto;word-break:break-all;">
						    		 		关于我的介绍目前还一知半解
						    		 	</div>
							    	</div>
				    		 	</div>
				    		 </div>
				    	</div>
				    </div>
				  </div>
				  
				    <div class="panel-footer" style="height: 5%;text-align: center;background-color: #d9edf7;color: #31708f;">
						  <p>Copyright&copy;2016 法律小助手 -xxxx专业-xxx级-xxx同学</p>
				    </div>
				</div>
		</div>
	</div>
</div>
<!-- vendor -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
	var think = thinking();
	var temp = 0;
	var tempId=setInterval(function(){
			temp++;
			if(temp>=5){
				clearInterval(tempId);
				answer(think);
			}
		},1000);
	
});
function thinking(){
	return setInterval(function(){
		var that=$('#robotImg');
		var imgSrc = that.attr('src');
		if(imgSrc.indexOf('thinking0')<0){
			setRobotImg('thinking0');
		}else{
			setRobotImg('thinking1');
		}
	}, 200);
}
function answer(thinkId){
	clearInterval(thinkId);
	setRobotImg('answered');
}
function setRobotImg(img_subfix){
	$('#robotImg').attr('src','img/robot_'+img_subfix+".png");
}
</script>
</body>
</html>
